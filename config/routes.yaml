controllers:
    resource: ../src/Controller/
    type: attribute

main: 
    path: /main
    controller: App\Controller\MainController::index

accueil:
    path: /
    controller: App\Controller\MainController::accueil

category_afficher:
    path: /gestion/afficher
    controller: App\Controller\AdminCategoryController::category_afficher

category_ajouter:
    path: /gestion/ajouter
    controller: App\Controller\AdminCategoryController::category_ajouter

category_modifier:
    path: /gestion/modifier/{id}
    controller: App\Controller\AdminCategoryController::category_modifier